<h2 *ngIf="flower">{{ flower.cultivar }}</h2>
<h4 *ngIf="flower">Common name: {{ flower.commonName }}</h4>
<h4 *ngIf="flower">Source: {{ flower.source }}</h4>

<div class = "responseButtonDiv">
<button class="responseButton" (click)="clicked($event)"><span class="glyphicon glyphicon-thumbs-up"></span></button>
<button class="responseButton" (click)="clicked($event)"><span class="glyphicon glyphicon-thumbs-down"></span></button>
</div>
<br>
<h3>Comment:</h3>
<div class = "fullComment">
    <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
        <div>
            <label>Tell Us Your Thoughts!</label>
            <input type="text" formControlName="comment" class="commentBox">
            <small [hidden]="myForm.controls.comment.valid || (myForm.controls.comment.pristine && !submitted)">
            </small>
        </div>
        <button class="submitButton" type="submit">Submit</button>
    </form>
</div>
<hr class = "flowerPageHR">
<h3>Other Visitor's Thoughts</h3>
